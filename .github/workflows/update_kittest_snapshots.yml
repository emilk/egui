on:
  workflow_dispatch:
    inputs:
      artifact_id:
        description: 'The artifact ID to update snapshots from'
        required: true
        type: string

      run_id:
        description: 'The run ID that produced the artifact'
        required: true
        type: string

permissions:
  actions: read

name: Update kittest snapshots
jobs:
  update-snapshots:
    name: Update snapshots from artifact
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Accept snapshots
        env:
          GH_TOKEN: ${{ github.token }}
          RUN_ID: ${{ github.event.inputs.run_id }}
        run: ./scripts/update_snapshots_from_ci.sh

      - name: Git status
        run: git status

      - uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: 'Update snapshot images'

