name: Cargo Machete

on: [push, pull_request]

jobs:
  cargo-machete:
    runs-on: ubuntu-latest
    steps:
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85
      - name: Machete install
        ## The official cargo-machete action
        uses: bnjbvr/cargo-machete
      - name: Checkout
        uses: actions/checkout@v4
      - name: Machete Check
        run: cargo machete
